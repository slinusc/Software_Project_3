<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.css" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../static/css/style.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <title>CycleBuddy</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../static/images/img2.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">CycleBuddy</span>
                    <span class="profession">Navigation</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/">
                            <i class='bx bx-map icon'></i>
                            <span class="text nav-text">Navigation</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/analytics">
                            <i class='bx bxs-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/about">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">About</span>
                        </a>
                    </li>
                </ul>
            </div>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>

    <section class="home">
        <div class="container">
            <h1>Analytics</h1>

            <canvas id="meinRadarChart"></canvas>

            <!-- Erstelle ein Canvas-Element für das Diagramm -->
            <canvas id="mapTopoJSON"></canvas>

            <!-- Dropdown-Menü für verschiedene Amenities -->
            <select id="amenitySelect">
                <option value="bicycle_parking">Bicycle Parking</option>
                <option value="bicycle_repair_station">Repair Station</option>
                <option value="bicycle_rental">Bicycle Rental</option>
                <option value="compressed_air">Compressed Air</option>
                <option value="drinking_water">Drinking Water</option>
                <option value="shelter">Shelter</option>
            </select>


        </div>
    </section>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>

    <!-- Einbindung von Chart.js -->
    <script src="https://unpkg.com/chart.js@4"></script>

    <!-- Einbindung von Chartjs-Chart-Geo -->
    <script src="https://unpkg.com/chartjs-chart-geo@4"></script>

    <!-- Einbindung von D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- JavaScript-Code -->
    <script type="module" src="../static/js/menu.js"></script>
    <script type="module" src="../static/js/chartJs/mapChartJs.js"></script>
    <script type="module" src="../static/js/chartJs/radar.js"></script>

</body>
</html>
